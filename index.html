<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar_title">Bookshelf Apps</h1>
      <section class="searchBook_section">
        <form id="searchBuku">
          <label for="searchJudulBuku"></label>
          <input id="searchJudulBuku" type="text" placeholder="Cari Judul Buku"/>
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
    </header>

    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBuku">
          <div class="input">
            <label for="inputJudulBuku">Judul</label>
            <input id="inputJudulBuku" type="text" required />
          </div>
          <div class="input">
            <label for="inputPenulisBuku">Penulis</label>
            <input id="inputPenulisBuku" type="text" required />
          </div>
          <div class="input">
            <label for="inputTahunBuku">Tahun</label>
            <input id="inputTahunBuku" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBukuSudahSelesai">Selesai dibaca</label>
            <input id="inputBukuSudahSelesai" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku Anda ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <footer>
      <p>Achmad Rif'an | Belajar Membuat Front-End Web untuk Pemula</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
